<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <header>
            <h1 class="title">Weather Dashboard</h1>
        </header>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3 search-info">
                    <div class="row">
                        <form>
                            <div class="col-12 form-group">
                                    <label for="examplelocationinput"><h4>Search for a City:</h4></label>
                                <div class = "row">
                                    <input type="text" class="form-control col-8" id="Location">
                                    <button type="button" class="btn btn-primary col-2" id="Search-Button"><i class="fa fa-search"></i></button>
                                </div>
                            </form>
                    </div>
                    <div class="col">
                        Search history
                        <div class = "search-history">
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-9">
                    <div class="row">
                            <div class="jumbotron col todays-info">
                                    <div id = "weather-data">
                                    </div>
                            </div>
                    </div>
                    <div class="row">
                            <h2>5-Day Forecast</h2>
                        </div>
                    <div class="row" id="5day-forecast">
                        </div>
                </div>
        </div>

    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Script.js"></script>
    <script type="text/javascript" src="Moment.js"></script>
</html>
