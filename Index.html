<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <header><h1 class="title">Weather Dashboard</h1></header>

<body>
<div class="container">
<div class="row">
    <div class="col-3 search-info">
        <div class="row">
            <form>
                <div class="col-12 form-group">
                        <label for="exampleInputEmail1">Search for a City:</label>
                    <input type="text" class="form-control">
                </form>
        </div>
        <div class="col">
            Search history
        </div>
    </div>
    </div>
    <div class="col-9">
        <div class="row">
                <div class="jumbotron col todays-info">

        </div>
        <div class="row">
            <h2>5-Day Forecast</h2>
            </div>
        <div class="row">
            <div class="col fiveday-info">day 1</div>
            <div class="col fiveday-info">day 2</div>
            <div class="col fiveday-info">day 3</div>
            <div class="col fiveday-info">day 4</div>
            <div class="col fiveday-info">day 5</div>
            </div>
    </div>


</div>
</div>
